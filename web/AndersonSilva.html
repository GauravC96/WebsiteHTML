  <script>
            //Create XMLHttpRequest  
            var xhttp = new XMLHttpRequest();
 
            function changeContent(text) {
                var obj= JSON.parse(text);
                document.getElementById("Stance").innerHTML = obj.Stance;
                document.getElementById("WLDSUBKo").innerHTML = obj.WLDSUBKo;
                document.getElementById("Class").innerHTML = obj.Class;
                document.getElementById("Nickname").innerHTML = obj.Nickname;
                document.getElementById("BirthDate").innerHTML = obj.BirthDate;
            }
            
            //This function is called when XMLHttpRequest function returns
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    changeContent(xhttp.responseText);
                }
            }
            
            //This function sends GET request to TestServlet1. It is linked to button click. //linked to window onload? yep here
            function loadUsingAjax() {
                xhttp.open("GET", "servletAnderson", true);
                xhttp.send();
            }
            
        </script>
